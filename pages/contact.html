		<main>
			<div class="map-container">
				<iframe
					class="map"
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.311990640147!2d106.6465656748547!3d-6.2225290937654965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69fb20a9906e13%3A0xf75c5296d0a385e4!2sBinus%20University%20Kampus%20Alam%20Sutera!5e0!3m2!1sen!2sid!4v1685903633487!5m2!1sen!2sid"
					allowfullscreen=""
					loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"
				></iframe>
				<p class="map-address">
					Jl. Jalur Sutera Bar. No.Kav. 21, RT.001/RW.004,
					Panunggangan, Kec. Pinang, Kota Tangerang, Banten 15143
				</p>
			</div>
			<div class="contact-container">
				<h1>
					Want to do reservation or simply talk to us?<br />Go ahead!
				</h1>
				<div class="form-container">
					<form class="form">
						<div class="text-field">
							<label for="name">Full Name</label>
							<input id="name" type="text" name="name" /> <br />
						</div>
						<div class="text-field">
							<label for="email">E-mail</label>
							<input id="email" type="email" name="email" />
							<br />
						</div>
						<div class="text-field">
							<label for="phone">Phone Number</label>
							<input id="phone" type="tel" name="phone" /> <br />
						</div>
						<div class="radio-field">
							<p>Preferences:</p>
							<input type="radio" name="preferences" id="ramen" />
							<label for="ramen">Ramen</label>
							<input
								type="radio"
								name="preferences"
								id="dry-ramen"
							/>
							<label for="dry-ramen">Dry Ramen</label>
						</div>
						<div class="checkbox-field">
							<input
								type="checkbox"
								name="checkbox"
								id="checkbox"
							/>
							<label for="checkbox"
								>Subscribe to newsletter</label
							>
						</div>
						<input type="submit" value="Submit" />
					</form>
				</div>
				<div class="contacts">
					<i class="fa-brands fa-instagram" style="color: #ffffff"
						><p>eramen.id</p></i
					>
					<i class="fa-brands fa-twitter" style="color: #ffffff"
						><p>eramen.id</p></i
					>
					<i class="fa-brands fa-facebook" style="color: #ffffff"
						><p>ERamen Indonesia</p></i
					>
				</div>
			</div>
